<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="images/png" href="images/icon.png">
</head>
<body>
    <header>
        <div class="header">
            <a href="#" class="header-logo"></a>
        </div> 
    </header>
    <main>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>State</h3>
                    <h4>California, Arizona, ...</h4>
                <div class="popover">
                    <h2>Arizona:</h2>
                        <ul>
                            <li>Phoenix</li>
                            <li>Tucson</li>
                            <li>Gilbert</li>
                        </ul>
                    <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                            <li>San Diego</li>
                        </ul>
                </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen, ...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Bathrooms</li>
                        <li>Bedrooms</li>
                    </ul>
                </div>
                </div>
                <button type="submit">Search</button>    
            </section>  
        </div>
    </main>
    <footer>
        <div>Holberton School</div>
    </footer>
</body>
</html>
